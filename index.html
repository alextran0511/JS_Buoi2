<!doctype html>
<html lang="en">
  <head>
    <title>BT JS Buổi 2</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">



  </head>
  <body>

    <!-- Bài tập 1  -->
    <div class="container py-5">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header bg-dark text-white">Tính tiền lương nhân viên</div>
            <div class="card-body">

              <div class="form-group">
                <label>Lương 01 ngày:</label>
                <input id="LuongMotNgay" type="number" class="form-control" />
              </div>

              <div class="form-group">
                <label>Số ngày làm:</label>
                <input id="SoNgayLam" type="number" class="form-control" />
              </div>

              <button id="btnTinhLuong" class="btn btn-danger">Tính Lương</button>
            </div>
            <div class="alert-success">
              Tiền lương: <span id="totalA"></span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <hr>

    <!-- Bài tập 2  -->
    <div class="container py-5">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header bg-dark text-white">Tính giá trị trung bình</div>
            <div class="card-body">

              <div class="form-group">
                <label>Số thực 1:</label>
                <input id="soThucThuNhat" type="number" class="form-control" />
              </div>
              <div class="form-group">
                <label>Số thực 2:</label>
                <input id="soThucThuHai" type="number" class="form-control" />
              </div>
              <div class="form-group">
                <label>Số thực 3:</label>
                <input id="soThucThuBa" type="number" class="form-control" />
              </div>
              <div class="form-group">
                <label>Số thực 4:</label>
                <input id="soThucThuTu" type="number" class="form-control" />
              </div>
              <div class="form-group">
                <label>Số thực 5:</label>
                <input id="soThucThuNam" type="number" class="form-control" />
              </div>

              <button id="btnTinhTb" class="btn btn-danger">Tính trung bình</button>
            </div>
            <div class="alert-success">
              Kết quả: <span id="totalB"></span>
            </div>
          </div>
        </div>
      </div>

      <hr>

      <!-- Bài tập 3  -->
      <div class="container py-5">
        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header bg-dark text-white">Tính tiền quy đổi USD sang VND</div>
              <div class="card-body">

                <div class="form-group">
                  <label>Giá USD hiện nay:</label>
                  <input id="giaUsd" type="number" class="form-control" />
                </div>

                <div class="form-group">
                  <label>Số tiền USD:</label>
                  <input id="soTienUsd" type="number" class="form-control" />
                </div>

                <button id="btnQuyDoi" class="btn btn-danger">Quy đổi</button>
              </div>
              <div class="alert-success">
                Tổng VND: <span id="totalC"></span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <hr>

      <!-- Bài tập 4  -->
      <div class="container py-5">
        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header bg-dark text-white">Tính Chu vi & Diện tích hình chữ nhật</div>
              <div class="card-body">

                <div class="form-group">
                  <label>Chiều dài:</label>
                  <input id="chieuDai" type="number" class="form-control" />
                </div>

                <div class="form-group">
                  <label>Chiều rộng:</label>
                  <input id="chieuRong" type="number" class="form-control" />
                </div>

                <button id="btnTinhToan" class="btn btn-danger">Kết quả</button>
              </div>
              <div class="alert-success">
                Chu vi: <span id="totalD"></span>
                <br>
                Diện tích: <span id="totalE"></span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <hr>

      <!-- Bài tập 5  -->
      <div class="container py-5">
        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header bg-dark text-white">Tính tổng 2 ký số</div>
              <div class="card-body">

                <div class="form-group">
                  <label>Số có 2 chữ số:</label>
                  <input id="soHaiChuSo" type="number" class="form-control" />
                </div>

                <button id="btnTinhGiaTri" class="btn btn-danger">Tính</button>
              </div>
              <div class="alert-success">
                Tổng 2 ký số: <span id="totalF"></span>
              </div>
            </div>
          </div>
        </div>
      </div>



      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

      <script src="./baitap1.js"></script>
      <script src="./baitap2.js"></script>
      <script src="./baitap3.js"></script>
      <script src="./baitap4.js"></script>
      <script src="./baitap5.js"></script>

  </body>
</html>
